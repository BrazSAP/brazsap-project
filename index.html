<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - BrazSAP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top" aria-label="Fourth navbar example">
        <div class="container-fluid collapse navbar-collapse d-lg-flex">
          <h1><a class="navbar-brand" href="#">BrazSAP</a></h1>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExample04"
            aria-controls="navbarsExample04"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-lg-end" id="navbarsExample04">
            <ul class="navbar-nav col-lg-6 justify-content-lg-end">
              <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
              <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
              <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="px-4 pt-5 mt-5 text-center border-bottom hero">
        <div class="col-lg-6 mx-auto">
          <h1>BrazSAP</h1>
          <h2>Offering SAP solutions</h2>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Request a service</button>
          </div>
        </div>
      </div>
      <section id="about">
        <div class="text-left">
          <h1>About BrazSAP</h1>
          <p>BrazSAP offers solutions for SAP in different modules.</p>
        </div>
      </section>
      <section id="services">
        <h1>SAP Services</h1>
        <p>List of services offered</p>
        <div class="services-list"></div>
      </section>
      <section id="contact">
        <div class="contact-form">
          <form>
            <label for="name">Name:</label><br />
            <input type="text" id="name" name="name" /><br />
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" /><br />
            <label for="message">Message:</label><br />
            <textarea id="message" name="message"></textarea><br />
            <input type="submit" value="Submit" />
          </form>
        </div>
        <div class="text-right">
          <h1>Contact Us</h1>
          <p>Get in touch with BrazSAP</p>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 BrazSAP. All rights reserved.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
  </body>
</html>
